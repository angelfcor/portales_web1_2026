<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Portales Web 1</title>
        <!--comentario-->
    </head>
    <body>
        <h1>Formulario en HTML</h1>
        <!--Action es para localizar donde enviar los datos-->
        <!--CSV archivo separado por comas-->
        <!--Serializar es convertir a un formato-->
        <!--Get se ve las variables y el valor
        POST -->
        <form action="formularios.html" method="GET">
            <label for="txtNombre">Nombre Completo</label>
            <input type="text" name="txtNombreCompleto" id="txtNombre"/>
            <!--txtNombreCompleto = valor ingresado por el usuario-->
            <!--tipos de input: input, textarea, select, button
            tel es telefono, password, datetime-local, text, number, email-->
            <!--Como vincular id y label: el id lleva un nombre atributo id y label lleva un for
            con mismo nombre-->
            <label for="intEdad">Edad</label>
            <input type="number" min="1" max="150" name="intEdad" id="intEdad">
            <!--
            <label for="intEdad">Edad</label>
            <select name="intEdad" id="intEdad">
                <option value="Menor de Edad">Menor de Edad</option>
            </select>
            -->
            <br/>
            <label for="colorAzul">Azul</label>
            <input type="radio" name="colorPreferido" id="colorAzul" value="azul"/>
            </label>
            <label>Rojo
            <input type="radio" name="colorPreferido" id="colorRojo" value="rojo"/>
            </label>
            <label>Amarillo
            <input type="radio" name="colorPreferido" id="colorAmarillo" value="amarillo"/>
            </label>
            <label>Verde
            <input type="radio" name="colorPreferido" id="colorVerde" value="verde"/>
            </label>
            
            <fieldset>
                <legend>Opciones</legend>
                <label>Opcion 1 <input type="checkbox" value="1" name="opcion1"/></label>
                <label>Opcion 2 <input type="checkbox" value="2" name="opcion2"/></label>
                <label>Opcion 3 <input type="checkbox" value="3" name="opcion3"/></label>
            </fieldset>

            
        </form>
    </body>
</html>
